<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Lançamento de Notas</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="home_navigation">
            <ul>
                <li>
                    <a href="#" class="nav_header">Home</a>
                </li>

                <li>
                    <a href="#" class="nav_header">Resultado</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <header>
            <h1>Lançamento de Notas</h1>
        </header>

        <section class="form_section">
            <form>
                <div class="input_wrapper">
                    <label for="name">Nome do Aluno *:</label>
                    <input type="text" id="name" name="name" required="true" />
                </div>

                <div class="input_wrapper">
                    <label for="first_note">Primeira Nota *:</label>
                    <input type="text" id="first_note" name="first_note" required="true" />
                </div>

                <div class="input_wrapper">
                    <label for="second_note">Segunda Nota *:</label>
                    <input type="text" id="second_note" name="second_note" required="true" />
                </div>

                <div class="input_wrapper">
                    <label for="frequency">Percentual de Frequência *:</label>
                    <input type="text" id="frequency" name="frequency" required="true" />
                </div>

                <div class="input_wrapper">
                    <label for="final_test">Prova Final:</label>
                    <input type="text" id="final_test" name="final_test" />
                </div>

                <div class="input_wrapper">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Developed by Bené :)</p>
        <span>e claudin</span>
    </footer>
</body>

</html>
